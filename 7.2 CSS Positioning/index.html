<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        background-color: aquamarine;
        height: 200px;
        width: 50%;
        margin-left: 25%;
        margin-top: 10%;
        position: absolute;
      }
      .red-circle {
        position: relative;
        top: 150px;
        left: 80%;
        width: 100px;
        height: 100px;
        background-color: black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
